<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="platinumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6E6E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D9D9D9;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#0A0A0A"/>
  
  <!-- CPU/Processor Icon -->
  <g transform="translate(50, 50)">
    <!-- Outer square -->
    <rect x="-30" y="-30" width="60" height="60" rx="8" fill="url(#goldGradient)" filter="url(#glow)" opacity="0.9"/>
    
    <!-- Inner square -->
    <rect x="-20" y="-20" width="40" height="40" rx="4" fill="none" stroke="url(#platinumGradient)" stroke-width="2"/>
    
    <!-- Corner connectors -->
    <circle cx="-25" cy="-25" r="3" fill="url(#platinumGradient)"/>
    <circle cx="25" cy="-25" r="3" fill="url(#platinumGradient)"/>
    <circle cx="-25" cy="25" r="3" fill="url(#platinumGradient)"/>
    <circle cx="25" cy="25" r="3" fill="url(#platinumGradient)"/>
    
    <!-- Center processing lines -->
    <line x1="-15" y1="0" x2="15" y2="0" stroke="url(#platinumGradient)" stroke-width="1.5" opacity="0.8"/>
    <line x1="0" y1="-15" x2="0" y2="15" stroke="url(#platinumGradient)" stroke-width="1.5" opacity="0.8"/>
    
    <!-- AI sparkles -->
    <circle cx="-10" cy="-10" r="2" fill="#FFD700" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="10" cy="10" r="2" fill="#FFD700" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
